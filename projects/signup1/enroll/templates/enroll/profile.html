<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>Welcome {{name}} </h2>

    {% if messages %}
        {% for message in messages %}
            <small {% if  message.tags %}  class="{{message.tags}}" {% endif %} >{{message}}</small>
        {% endfor %}
    {% endif %}

    <a href="{%  url 'userlogout' %}">Logout</a>
    
    
</body>
</html>
