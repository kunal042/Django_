<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr th,td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h3>Get all Student Data from database</h3>
    
    {% if stud %}
        <h2>Show Data</h2>

        <table>
            
            <tr>
                <th>ID</th>
                <th>StuID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Comment</th>
            </tr>
            {% for st in stud %}
            <tr>
            
 
                <td>{{st.id}}</td> 
                <td>{{st.stuid}}</td> 
                <td>{{st.stuname}}</td>  
                <td>{{st.stuemail}}</td>  
                <td>{{st.stupass}}</td>  
                <td>{{st.comment}}</td> 
                
            </tr>
            {% endfor %}
            
        </table>


    {% else %}
    <h3>NO Data</h3>
    {% endif %}

    
  




</body>
</html>
